# Inputs from PDG2020:
#     - https://pdglive.lbl.gov
#     - https://pdg.lbl.gov/2020/html/computer_read.html
#     - The pages are given for the booklet

format: 'value'
state: 'fixed'
variables:
    NeutronLifeTime: 879.4        # s,   page 165
    NeutronMass:     939.565413   # MeV, page 165
    ProtonMass:      938.272081   # MeV, page 163
    ElectronMass:    0.5109989461 # MeV, page 16

labels:
    NeutronLifeTime:
      text: "neutron lifetime, s (PDG2014)"
      latex: "$\tau_n$ neutron lifetime, s (PDG2014)"
    NeutronMass:
      text: "neutron mass, MeV (PDG2012)"
      latex: "$m_n$ neutron mass, MeV (PDG2012)"
    ProtonMass:
      text: "proton mass, MeV (PDG2012)"
      latex: "$m_p$ proton mass, MeV (PDG2012)"
    ElectronMass:
      text: "electron mass, MeV (PDG2012)"
      latex: "$m_e$ electron mass, MeV (PDG2012)"

